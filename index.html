  <title>The Church in Burlingame Newsletter</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
  <script type='text/javascript'>
    //var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1sbyMINQHPsJctjAtMW0lCfLrcpMqoGMOJj6AN-sNQrc/pubhtml';
    var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/1BnHTTx9AjUoT5wbHFiZJChQcDoTPfmsQq8lWIgTgcOs/edit?usp=sharing';

    function init() {
      Tabletop.init({
        key: publicSpreadsheetUrl,
        callback: showInfo,
        simpleSheet: true
      })
    }

    function showInfo(data, tabletop) {
      alert("Successfully processed " + data.length + " rows!")

      console.log(data); // equivalent to tabletop.data()

      console.log(tabletop.sheets());

      document.getElementById("reading").innerHTML = "<strong>Reading:</strong> " + [data[0].Name, data[1].Name, data[2].Name].join(", ");
    }

    window.addEventListener('DOMContentLoaded', init)
  </script>
