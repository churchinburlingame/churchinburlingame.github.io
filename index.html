  <title>The Church in Burlingame Newsletter</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
  <script type='text/javascript'>
    function init() {
      Tabletop.init({
        key: 'https://docs.google.com/spreadsheets/d/1BnHTTx9AjUoT5wbHFiZJChQcDoTPfmsQq8lWIgTgcOs/edit?usp=sharing',
        callback: showInfo,
        simpleSheet: false, //load multiple sheets
        wanted: ['latest']
      })
    }

    function replaceURLWithHTMLLinks(text) {
      var exp = /(\b((https?|ftp|file):\/\/|(www))[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|]*)/ig;
      return text.replace(exp, "<a href='$1' target='_blank'>$1</a>");
    }

    function showInfo(data, tabletop) {
      console.log(data.latest.elements); // equivalent to tabletop.data()
      $.each(data.latest.elements, function(index, item) {
        var text = replaceURLWithHTMLLinks(item.value)
        if (item.id == 'announcement') {
          if (item.value != '') {
            $("#announcements").append("<li>" + text + "</li>");
          }
        } else {
          $("#" + item.id).html(text);
        }
      });
    }

    window.addEventListener('DOMContentLoaded', init)
  </script>
