<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <!-- Uncomment to make IE8 render like IE7 -->
  <meta content='IE=Edge,chrome=1' http-equiv='X-UA-Compatible'>
  <!-- Set the viewport width to device width for mobile -->
  <meta content='width=device-width, initial-scale=1.0' name='viewport'>
  <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  <title>The Church in Burlingame Newsletter</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
  <script type='text/javascript'>
    function init() {
      Tabletop.init({
        key: 'https://docs.google.com/spreadsheets/d/1BnHTTx9AjUoT5wbHFiZJChQcDoTPfmsQq8lWIgTgcOs/edit?usp=sharing',
        callback: showInfo,
        simpleSheet: false, //load multiple sheets
        wanted: ['latest']
      })
    }

    function showInfo(data, tabletop) {
      console.log(data.latest.elements); // equivalent to tabletop.data()
      $.each(data.latest.elements, function( index, item ) {
        if (item.id == 'announcement') {
          if (item.value != '') {
            $("#announcements").append("<li>"+item.value+"</li>");
          }
        } else {
          $("#"+item.id).html(item.value);
        }
      });
    }

    window.addEventListener('DOMContentLoaded', init)
  </script>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">The Church in Burlingame</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Newsletter</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="mt-4"></div>
  <h2 class="text-primary text-center">The church in Burlingame Newsletter</h2>
  <div class="text-primary text-center font-weight-bold" id="date"></div>
  <div class="row p-l-2 p-r-2">
    <div class="offset-md-3 col-md-6">
        <div class="mt-4"></div>
        <!-- <div class="lead text-info">Greeting</div> -->
        <div id="greeting" class="text-justify"></div>
        <hr>
        <div class="lead text-success">Reading Schedule</div>
        <span class="text-dark font-weight-bold">Life Study:</span>
        <span id="life-study"></span>
        <div class="mt-2"></div>
        <span class="text-dark font-weight-bold">生命讀經:</span>
        <span id="生命讀經"></span>

        <div class="mt-2"></div>
        <span class="text-dark font-weight-bold">Morning Revival:</span>
        <span id="morning-revival"></span>
        <div class="mt-2"></div>
        <span class="text-dark font-weight-bold">晨興聖言:</span>
        <span id="晨興聖言"></span>

        <div class="mt-4"></div>
        <div class="lead text-success">Meetings</div>
        <table class="table table-bordered">
          <thead>
            <tr>
              <td></td>
              <td>Location</td>
              <td>Address</td>
              <td>Time</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>English-Speaking Prayer Meeting</td>
              <td><span id="english-speaking-prayer"></span></td>
              <td><span id="english-speaking-prayer-location"></span></td>
              <td>7:30pm</td>
            </tr>
            <tr>
              <td>Chinese-Speaking Prayer Meeting</td>
              <td><span id="chinese-speaking-prayer"></span></td>
              <td><span id="chinese-speaking-prayer-location"></span></td>
              <td></td>
            </tr>
          </tbody>
        </table>
        <div class="mt-4"></div>
        <div class="lead text-success">Announcements:</div>
        <ul id="announcements" class="text-justify"></ul>
      </div
  </div>
</body>
